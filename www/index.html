<!DOCTYPE html>
<html>
<head>
	<title>Weimar Catalogue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


 	<!-- jQuery & jQuery mobile -->
	<link rel="stylesheet" href="lib/jqm1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="lib/jq1.9.1/jquery-1.9.1.min.js"></script>
	<script src="lib/jqm1.3.1/jquery.mobile-1.3.1.min.js"></script>

 	<!-- Image cache -->
	<script src="lib/imgcache/imgcache.js" type="text/javascript"></script>

	<!-- Image swipe -->
	<script src="lib/swipe/swipe.js" type="text/javascript"></script>

    <!-- PhoneGap -->
	<script src="js/cordova-2.6.0.js" type="text/javascript"></script>
	<script src="js/phonegap-helper.js" type="text/javascript"></script>
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/app.css" />
</head>


<body>

	<!-- Hotel Start Page -->
	<div data-role="page" id="startup">
		  <div data-theme="" data-role="header" data-position="fixed" data-tap-toggle="false">
	        <h3>Weimar</h3>
	    </div>
	    
	    <div data-role="content">
	    	<a href="#hotel_list" data-role="button">Hotels</a>
	    	<a href="#restaurant_list" data-role="button">Restaurants</a>
	    	<a href="#general_info" data-role="button">Infos</a>
	    </div>
	</div>
	
	
	<!-- Hotel List -->
	<div data-role="page" id="hotel_list" data-back-btn-text="Start" data-add-back-btn="true">
		  <div data-theme="" data-role="header" data-position="fixed" data-tap-toggle="false">
	        <h3>Hotels</h3>
	    </div>
	    
	    <div data-role="content">
	    	<ul data-role="listview" id="hotel_listview">
	    		
	    	</ul>
	    </div>
	    
	    <div id="hotel_photo_cache" style="display:none">
	    	
	    </div>
	</div>



	<!-- Hotel Details -->
	<div data-role="page" id="hotel_details" data-back-btn-text="Hotels" data-add-back-btn="true">
	    
	    <div data-theme="" data-role="header" data-position="fixed" data-tap-toggle="false">
	        <h3 id="hotel_details_header">Lorem Ipsum</h3>
	    </div>
	    
	    <div data-role="content" id="hotel_details_content">
	  
	  
	    	<div id = "slider" class = "swipe"
					style = "width:300px;height:200px;margin-left:auto;margin-right:auto" >
 				<div class='swipe-wrap' id="hotel_photos">
				</div>
			</div>
			
			<div id="hotel-buttons" class="buttonsContainer">
				<a id="hotel-call-btn" href="#" data-role="button" data-inline="true">Call</a>
				<a id="hotel-contact-btn" href="#" data-role="button" data-inline="true">+ Contact</a>
				<a id="hotel-maps-btn" href="#" data-role="button" data-inline="true">Go</a>
			</div>
			
			<div id="hotel-data" class="dataContainer">
				
			</div>
	    </div>
	</div>
	
	
	
	
	
	
	
	
	<!-- Restaurant List -->
	<div data-role="page" id="restaurant_list" data-back-btn-text="Start" data-add-back-btn="true">
		  <div data-theme="" data-role="header" data-position="fixed" data-tap-toggle="false">
	        <h3>Restaurants</h3>
	    </div>
	    
	    <div data-role="content">
	    	<ul data-role="listview" id="restaurant_listview">
	    		
	    	</ul>
	    </div>
	    
	    <div id="restaurant_photo_cache" style="display:none">

	    </div>
	</div>



	<!-- Restaurant Details -->
	<div data-role="page" id="restaurant_details" data-back-btn-text="Restaurants" data-add-back-btn="true">
	    
	    <div data-theme="" data-role="header" data-position="fixed" data-tap-toggle="false">
	        <h3 id="restaurant_details_header">Lorem Ipsum</h3>
	    </div>
	    
	    <div data-role="content" id="restaurant_details_content">
	    	<!-- TODO: define elements here -->
	    	
	    	<div id="restaurantSlider" class="swipe"
					style = "width:300px;height:200px;margin-left:auto;margin-right:auto" >
 				<div class="swipe-wrap" id="restaurant_photos">
				</div>
			</div>
			
			<div id="restaurant-buttons" class="buttonsContainer">
				<a id="restaurant-call-btn" href="#" data-role="button" data-inline="true">Call</a>
				<a id="restaurant-contact-btn" href="#" data-role="button" data-inline="true">+ Contact</a>
				<a id="restaurant-maps-btn" href="#" data-role="button" data-inline="true">Go</a>
			</div>
			
			<div id="restaurant-data" class="dataContainer">
				
			</div>  	
	    </div>
	</div>



	<!-- General Infos -->
	<div data-role="page" id="general_info" data-back-btn-text="Home" data-add-back-btn="true">
	    
	    <div data-theme="" data-role="header" data-position="fixed" data-tap-toggle="false">
	        <h3>About Weimar</h3>
	    </div>
	    
	    <div data-role="content">
	    	<!-- TODO: define elements here -->	    	
	    </div>
	</div>


	<!-- Application Javascript file -->
	<script src="js/app.js"></script>
	

</body>
</html>
